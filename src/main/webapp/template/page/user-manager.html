<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}"
      class="layout-account-root">

<body>
<main class="content" layout:fragment="content">

    <div class="container-fluid p-0">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex" style="margin-left: 40%">
                    <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="row" style="margin-top: 20px">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Thông tin người dùng</h1>
                </div>
            </div>
        </div>

        <div class=".col-12 .overflow-scroll">


            <h3 class="text-center">List user</h3>
            <hr>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                    <tr class="text-center">
                        <th scope="col">ID Users</th>
                        <th scope="col">avatar</th>
                        <th scope="col">firstName</th>
                        <th scope="col">lastName</th>
                        <th scope="col">nickName</th>
                        <th scope="col">email</th>
                        <th scope="col">phone</th>
                        <th scope="col">username</th>
                        <th scope="col">status</th>
                        <th scope="col">delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class=".text-md-center text-center" th:each="account : ${accountList}" th:onclick="|test('${account.id}')|">
                        <td th:text="${account.id}"></td>
                        <th scope="row"><img class="rounded" alt="Cinque Terre" th:src="${account.avatar}"
                                             style="width: 100px;height: 100px;"></th>
                        <td th:text="${account.firstName}"></td>
                        <td th:text="${account.lastName}"></td>
                        <td th:text="${account.nickName}"></td>
                        <td class="col-md-2" th:text="${account.email}"></td>
                        <td th:text="${account.phone}"></td>
                        <td th:text="${account.username}"></td>
                        <!--                    th:text="${account.status}"-->
                        <td>
                            <button class="btn btn-outline-warning">ACTIVE
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger" data-account-id="${account.id}"
                                    onclick="deleteEntity('${account.id}')">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
        </div>
    </div>
    </div>
    </div>
    <script>
        function test(id) {
            console.log(id)

            window.location.replace(' /user-detail?createdBy=' + id);


        }

    </script>
    <script>
        import { Autocomplete, Input, Ripple, initMDB } from "mdb-ui-kit";

        initMDB({ Input, Ripple });

        const basicAutocomplete = document.querySelector('#search-autocomplete');
        const data = ['One', 'Two', 'Three', 'Four', 'Five'];
        const dataFilter = (value) => {
            return data.filter((item) => {
                return item.toLowerCase().startsWith(value.toLowerCase());
            });
        };

        new Autocomplete(basicAutocomplete, {
            filter: dataFilter
        });
    </script>
    <script src="js/user.js"></script>
</main>
</body>

</html>
