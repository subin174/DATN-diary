<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}"
      class="layout-account-root">

<body>
<main class="content" layout:fragment="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Thông tin âm thanh</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <!--                <form th:href="@{/api/v1/admin/sound}" method="POST" >-->
                <div class="card">
                    <div class="row">
                        <div class="col-4" th:action="@{/api/v1/admin/sound/upload2}" th:object="${add_sound}"
                             method="POST" enctype="multipart/form-data">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Audio File</h5>
                            </div>
                            <div class="card-body">
                                <input type="file" accept="audio/*" id="audioInput">
                                <audio controls id="audioPlayer" style="margin-top: 10px;"></audio>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Tên audio:</h5>
                            </div>
                            <div class="card-body">
                                <input id="title" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">

                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Ca sĩ, tác giả trình bày:</h5>
                            </div>
                            <div class="card-body">
                                <input id="author" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class=" col-4">
                            <div class="card-header">
                                <!--                                    <h5 class="card-title mb-0">Thể loại theo tâm trạng:</h5>-->
                                <label for="moodSound">Thể loại theo tâm trạng:</label>
                            </div>
                            <div class="card-body">
                                <select id="moodSound" name="moodSound" class="form-control form-select mb-3">
                                    <option value="" selected disabled>Chọn</option>
                                    <option th:each="o : ${moodSound}" th:value="${o.id}">[[${o.moodSound}]]
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Poster</h5>
                            </div>
                            <div class="card-body">
                                <img id="previewImage" alt="Preview" width="80" height="80">
                                <input type="file" accept="image/*" onchange="displayImage(this)" name="multipartFile">
                                <button type="submit">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">

                        <div class="card-body text-center">
                            <div class="mb-3">


                                <!--                                <button class="btn btn-primary btn-sm">Small</button>-->
                                <button id="create" class="btn btn-primary">Thêm</button>
                                <!--                                    <input type="submit" value="submit" class="btn btn-primary">Thêm</input>-->
                                <!--                                <button class="btn btn-primary btn-lg">Large</button>-->
                            </div>
                        </div>
                    </div>
                </div>


                <!--            </form>-->
            </div>
        </div>
    </div>
    <script>
        document.getElementById('audioInput').addEventListener('change', function (event) {
            const audioPlayer = document.getElementById('audioPlayer');
            const file = event.target.files[0];

            if (file) {
                const objectURL = URL.createObjectURL(file);
                audioPlayer.src = objectURL;
            }
        });
        function displayImage(input) {
            const previewImage = document.getElementById('previewImage');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <!--    <script src="js/address.js"></script>-->
    <script src="js/sound.js"></script>

</main>
</body>

</html>
