<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}"
      class="layout-account-root">

<body>
<main class="content" layout:fragment="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Thông tin nhà</h1>
                    <a class="badge bg-dark text-white ms-2" href="upgrade-to-pro.html">
                        Get more form examples
                    </a>
                </div>

            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Địa chỉ</h1>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="row">
                        <div class="col-12">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Địa chỉ</h5>
                            </div>
                            <div class="card-body">
                                <select id="address" class="form-select mb-3">
                                    <option value="" selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="row">
                        <div class=" col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Số tầng</h5>
                            </div>
                            <div class="card-body">
                                <input type="number" class="form-control" placeholder="Nhập số tầng" min="1" max="100">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Số phòng</h5>
                            </div>
                            <div class="card-body">
                                <input type="number" class="form-control" placeholder="Nhập số phòng" min="1" max="100">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Giá điện</h5>
                            </div>
                            <div class="card-body">
                                <input type="number" class="form-control" placeholder="Nhập giá điện" min="1">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Giá nước</h5>
                            </div>
                            <div class="card-body">
                                <input type="number" class="form-control" placeholder="Nhập giá nước" min="1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Giá dịch vụ</h5>
                            </div>
                            <div class="card-body">
                                <input type="number" class="form-control" placeholder="Nhập giá dịch vụ" min="1">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Mô tả</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" rows="2"
                                  placeholder="Gần trường học, bến xe, chợ ..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">

                <div class="card">
                    <div class="row">
                        <div class="col">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Số nhà</h5>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control"
                                       placeholder="Nhập địa chỉ. VD 123, Khu tập thể abc">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class=" col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Ngõ</h5>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Nhập ngõ. VD 123">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Ngách</h5>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Nhập ngách. VD 123">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class="col">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Đường</h5>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Nhập tên đường. VD Láng">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class=" col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Xã/phường/thị trấn</h5>
                            </div>
                            <div class="card-body">
                                <select id="ward" class="form-select mb-3">
                                    <option selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Quận/huyện</h5>
                            </div>
                            <div class="card-body">
                                <select id="district" class="form-select mb-3">
                                    <option selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Tỉnh/thành phố</h5>
                            </div>
                            <div class="card-body">
                                <select id="province" class="form-select mb-3">
                                    <option selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

<!--                MAP -->
                <div class="card">
                    <div class="col-12">
                        <div class="card-body">
<!--                            <div class="content" id="default_map" style="height: 600px;"></div>-->
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <script src="js/forms.js"></script>

<!--    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-aWrwgr64q4b3TEZwQ0lkHI4lZK-moM4&callback=initMaps"-->
<!--            async defer></script>-->



</main>
</body>
</html>
