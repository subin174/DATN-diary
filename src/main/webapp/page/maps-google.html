<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}"
	  class="layout-account-root">
<body>
<main layout:fragment="content">
	<div class="container-fluid p-0">

		<div class="mb-3">
			<h1 class="h3 d-inline align-middle">Google Maps</h1>
			<a class="badge bg-dark text-white ms-2" href="upgrade-to-pro.html">
				Get more Google Maps examples
			</a>
		</div>

		<div class="row">
			<div class="col-12 col-lg-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Hybrid Map</h5>
						<h6 class="card-subtitle text-muted">Displays a mixture of normal and satellite views.</h6>
					</div>
					<div class="card-body">
						<div class="content" id="hybrid_map" style="height: 600px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Default Map</h5>
						<h6 class="card-subtitle text-muted">Displays the default road map view.</h6>
					</div>
					<div class="card-body">
						<div class="content" id="default_map" style="height: 600px;"></div>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-6">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Hybrid Map</h5>
						<h6 class="card-subtitle text-muted">Displays a mixture of normal and satellite views.</h6>
					</div>
					<div class="card-body">
						<div class="content"  style="height: 300px;"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script>
		function initMaps() {
			var defaultMap = {
				zoom: 13,
				center: {
					lat: 21.021216,
					lng: 105.825777
				},
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			new google.maps.Map(document.getElementById("default_map"), defaultMap);
			var hybridMap = {
				zoom: 13,
				center: {
					lat: 21.021216,
					lng: 105.825777
				},
				mapTypeId: google.maps.MapTypeId.HYBRID
			};
			new google.maps.Map(document.getElementById("hybrid_map"), hybridMap);
		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-aWrwgr64q4b3TEZwQ0lkHI4lZK-moM4&callback=initMaps" async defer></script>
</main>





</body>

</html>
