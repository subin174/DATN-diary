<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}"
      class="layout-account-root">

<body>
<main class="content" layout:fragment="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Địa chỉ nhà</h1>
                    <a class="badge bg-dark text-white ms-2" href="upgrade-to-pro.html">
                        thông tin chi tiết
                    </a>
                </div>

            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Địa chỉ</h1>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="row">
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Số nhà</h5>
                            </div>
                            <div class="card-body">
                                <input id="number" type="text" class="form-control"
                                       placeholder="VD: 123, Khu tập thể abc">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Đường</h5>
                            </div>
                            <div class="card-body">
                                <input id="street" type="text" class="form-control" placeholder="Nhập tên đường. VD Láng">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="row">

                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Ngõ</h5>
                            </div>
                            <div class="card-body">
                                <input id="lane" type="text" class="form-control" placeholder="Nhập ngõ. VD: 123">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Ngách</h5>
                            </div>
                            <div class="card-body">
                                <input id="alley" type="text" class="form-control" placeholder="Nhập ngách. VD: 123">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class=" col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Xã/phường/thị trấn</h5>
                            </div>
                            <div class="card-body">
                                <select id="ward" class="form-select mb-3">
                                    <option value="" selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Quận/huyện</h5>
                            </div>
                            <div class="card-body">
                                <select id="district" class="form-select mb-3">
                                    <option value="" selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Tỉnh/thành phố</h5>
                            </div>
                            <div class="card-body">
                                <select id="province" class="form-select mb-3">
                                    <option value="" selected disabled>Chọn</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="row">

                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Lat</h5>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Nhập lat. VD: 123">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Lng</h5>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Nhập lng. VD: 123">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="row">

                        <div class="card-body text-center">
                            <div class="mb-3">
<!--                                <button class="btn btn-primary btn-sm">Small</button>-->
                                <button id="create" class="btn btn-primary">Thêm</button>
<!--                                <button class="btn btn-primary btn-lg">Large</button>-->
                            </div>
                        </div>

                    </div>
                </div>




            </div>

            <div class="col-12 col-lg-6">
                <div class="card">

                    <div class="col-12">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Map</h5>
                        </div>
                        <div class="card-body">
                            <div id="map" style="width: 100%"></div>

                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
    <script>

    </script>

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="js/address.js"></script>
    <script src="js/map.js"></script>

</main>
</body>
</html>
